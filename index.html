<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Planner - Test</title>
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #f0f0f0;">
    <h1>Room Planner Test</h1>
    <p>If you can see this text, the HTML is loading correctly!</p>
    <button onclick="alert('JavaScript is working!')" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        Click to test JavaScript
    </button>

    <div style="margin-top: 20px;">
        <canvas id="testCanvas" width="300" height="300" style="border: 2px solid black; background: white;"></canvas>
    </div>

    <script>
        console.log('Script is running!');

        // Test canvas drawing
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a simple rectangle
        ctx.fillStyle = '#3b82f6';
        ctx.fillRect(50, 50, 200, 100);

        // Draw text
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Canvas works!', 150, 105);

        console.log('Canvas drawn successfully!');
    </script>
</body>
</html>
